<script>
    let isEmpty = function (obj) {
        for (let key in obj) {
            return false;
        }
        return true;
    }

    let sumObjectProperties = function (obj) {
        let sum = 0;
        for (let key in obj) {
            sum += isNaN(obj[key]) ? 0 : obj[key];
        }
        return sum;
    }

    let multipleNumeric = (obj) => {
        for (let key in obj) {
            if (typeof obj[key] == 'number') {
                obj[key] *= 2;
            }
        }
        return obj;
    }
